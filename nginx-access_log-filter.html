<h1 id="nginx-accesslog-特定のログを除外">NGINX access_log 特定のログを除外</h1>

<h2 id="jpgやgifなど不要なログをaccesslogに出力しない">jpgやgifなど不要なログをaccess_logに出力しない</h2>



<pre class="prettyprint"><code class="language-nginx hljs "><span class="hljs-title">location</span> / {

    <span class="hljs-title">if</span> (<span class="hljs-variable">$uri</span> <span class="hljs-regexp">~ \.(gif|jpg|jpeg|ico|css|js)$)</span> {
        <span class="hljs-title">access_log</span> <span class="hljs-built_in">off</span>;
    }

}</code></pre>
</div>
